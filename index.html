<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <div class="leftLogin">
            <h1>Faça seu login <br> E entre para nosso time</h1>
            <img class="leftImage" src="Astronaut-cuate.svg" alt="">
        </div>

        <div class="rightLogin">
            <div class="card">
                <h1 id="error">Login</h1>

                    <div class="textfield">
                        <label id="labelEmail" >Email:</label>
                        <input type="text" placeholder="Email" id="inputEmail">
                    </div>

                    <div class="textfield">
                        <label id="labelSenha" >Senha:</label>
                        <input type="password" placeholder="Senha" id="inputSenha">
                    </div>

                    <button type="button" id="btnLogin" >Login</button>

                    <p>Não tem uma conta? <span> <a href="cadastro.html">Cadastre-se</a></span> </p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
